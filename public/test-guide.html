<!DOCTYPE html>
<html>
<head>
    <title>Test Guide Flag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 5px;
            border: 1px solid #e5e7eb;
        }
        .success {
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SafeStorage Guide Test Utility</h1>
        <p>Use this page to test the onboarding guide functionality.</p>
        
        <div>
            <button onclick="clearGuide()">Clear Guide Flag (Reset)</button>
            <button onclick="setGuideShown()">Mark Guide as Shown</button>
            <button onclick="checkStatus()">Check Current Status</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div style="margin-top: 30px;">
            <a href="/get-quote" target="_blank">
                <button style="background: #10b981;">Open Quote Page →</button>
            </a>
        </div>
    </div>
    
    <script>
        function clearGuide() {
            localStorage.removeItem('itemSelectionGuideShown');
            document.getElementById('status').innerHTML = '<span class="success">✓ Guide flag cleared!</span><br>The guide will show when you visit Step 2 of the quote form.';
        }
        
        function setGuideShown() {
            localStorage.setItem('itemSelectionGuideShown', 'true');
            document.getElementById('status').innerHTML = 'Guide marked as shown. It won\'t appear automatically.';
        }
        
        function checkStatus() {
            const flag = localStorage.getItem('itemSelectionGuideShown');
            document.getElementById('status').innerHTML = 'Current status: <strong>' + (flag === 'true' ? 'Guide has been shown' : 'Guide will show on next visit') + '</strong>';
        }
        
        // Check status on load
        checkStatus();
    </script>
</body>
</html>
